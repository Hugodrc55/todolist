<body>
    <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <input type="text" id="myInput" placeholder="Ajouter une tâche...">
        <span onclick="newElement()" class="addBtn">Ajouter</span>
        <span onclick="filter()" class="filterBtn"><i class="fa-solid fa-filter"></i></span>
      </div>
      
      <ul id="myUL">
        <li>Five en détente</li>
        <li class="checked">Manger</li>
        <li>Cinéma</li>
        <li>Acheter du pain</li>
        <li>Faire ses devoirs</li>
      </ul>
    
</body>
